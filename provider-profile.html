<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Profile - Caregiver</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo"><a href="index.html" style="display:flex;align-items:center;gap:8px;text-decoration:none;color:inherit;"><img src="Assets/assured Hearts Logo.png" alt="Assured Hearts Logo"><span>Assured Hearts</span></a></div>
        <div class="nav-links">
          <a href="caregiver-dashboard.html">Dashboard</a>
          <a href="find-childcare.html">Find Childcare</a>
          <a href="care-process.html">Our Care Process</a>
          <a href="learning.html">Learning</a>
        </div>
        <div class="nav-auth">
          <a href="caregiver-dashboard.html" class="btn-auth signup">Dashboard</a>
        </div>
      </div>
    </nav>

    <main class="container" style="max-width: 960px; padding: 32px 16px;">
      <header style="margin-bottom: 20px;">
        <h1 style="margin:0; color:#06464E;">My Profile</h1>
        <p style="margin:4px 0 0 0; color:#6b7280;">Update your contact info, preferences, and payout details.</p>
      </header>

      <section style="background:#fff; padding:20px; border-radius:12px; border:1px solid #e5e7eb; box-shadow:0 2px 12px rgba(0,0,0,0.06);">
        <form id="providerProfileForm" style="display:grid; gap:16px;">
          <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap:12px;">
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              First name
              <input type="text" name="first_name" id="provFirstName" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
            </label>
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Last name
              <input type="text" name="last_name" id="provLastName" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
            </label>
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Email (login)
              <input type="email" name="email" id="provEmail" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;" readonly>
            </label>
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Phone
              <input type="tel" name="phone" id="provPhone" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
            </label>
          </div>

          <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap:12px;">
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Address line 1
              <input type="text" name="address_line1" id="provAddr1" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
            </label>
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Address line 2
              <input type="text" name="address_line2" id="provAddr2" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
            </label>
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              City
              <input type="text" name="city" id="provCity" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
            </label>
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Province/State
              <input type="text" name="province" id="provProvince" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
            </label>
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Postal/ZIP
              <input type="text" name="postal_code" id="provPostal" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
            </label>
          </div>

          <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap:12px;">
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Payout method
              <select name="payout_method" id="provPayoutMethod" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
                <option value="">Select</option>
                <option value="etransfer">Interac e-Transfer</option>
                <option value="direct_deposit">Direct deposit</option>
                <option value="paypal">PayPal</option>
              </select>
            </label>
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Languages spoken
              <input type="text" name="languages" id="provLanguages" placeholder="English, Arabic, Urdu" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
              <small style="color:#6b7280;">Shown on your public profile.</small>
            </label>
            <label style="display:flex; flex-direction:column; gap:6px; color:#374151;">
              Certifications
              <input type="text" name="certifications" id="provCerts" placeholder="CPR, First Aid" style="padding:12px; border:1px solid #d1d5db; border-radius:8px;">
            </label>
          </div>

          <div style="display:flex; flex-direction:column; gap:10px; color:#374151;">
            <div style="font-weight:700;">Weekly availability</div>
            <div class="availability-grid" style="display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:10px;">
              <div style="border:1px solid #e5e7eb; border-radius:8px; padding:10px;">
                <label style="display:flex; align-items:center; gap:8px; font-weight:600; text-transform:capitalize;">
                  <input type="checkbox" name="avail_day" value="monday" data-day="monday" style="width:16px; height:16px;"> Monday
                </label>
                <div style="display:flex; gap:6px; margin-top:8px;">
                  <input type="time" name="monday_from" data-day-from="monday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                  <input type="time" name="monday_to" data-day-to="monday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                </div>
              </div>
              <div style="border:1px solid #e5e7eb; border-radius:8px; padding:10px;">
                <label style="display:flex; align-items:center; gap:8px; font-weight:600; text-transform:capitalize;">
                  <input type="checkbox" name="avail_day" value="tuesday" data-day="tuesday" style="width:16px; height:16px;"> Tuesday
                </label>
                <div style="display:flex; gap:6px; margin-top:8px;">
                  <input type="time" name="tuesday_from" data-day-from="tuesday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                  <input type="time" name="tuesday_to" data-day-to="tuesday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                </div>
              </div>
              <div style="border:1px solid #e5e7eb; border-radius:8px; padding:10px;">
                <label style="display:flex; align-items:center; gap:8px; font-weight:600; text-transform:capitalize;">
                  <input type="checkbox" name="avail_day" value="wednesday" data-day="wednesday" style="width:16px; height:16px;"> Wednesday
                </label>
                <div style="display:flex; gap:6px; margin-top:8px;">
                  <input type="time" name="wednesday_from" data-day-from="wednesday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                  <input type="time" name="wednesday_to" data-day-to="wednesday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                </div>
              </div>
              <div style="border:1px solid #e5e7eb; border-radius:8px; padding:10px;">
                <label style="display:flex; align-items:center; gap:8px; font-weight:600; text-transform:capitalize;">
                  <input type="checkbox" name="avail_day" value="thursday" data-day="thursday" style="width:16px; height:16px;"> Thursday
                </label>
                <div style="display:flex; gap:6px; margin-top:8px;">
                  <input type="time" name="thursday_from" data-day-from="thursday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                  <input type="time" name="thursday_to" data-day-to="thursday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                </div>
              </div>
              <div style="border:1px solid #e5e7eb; border-radius:8px; padding:10px;">
                <label style="display:flex; align-items:center; gap:8px; font-weight:600; text-transform:capitalize;">
                  <input type="checkbox" name="avail_day" value="friday" data-day="friday" style="width:16px; height:16px;"> Friday
                </label>
                <div style="display:flex; gap:6px; margin-top:8px;">
                  <input type="time" name="friday_from" data-day-from="friday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                  <input type="time" name="friday_to" data-day-to="friday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                </div>
              </div>
              <div style="border:1px solid #e5e7eb; border-radius:8px; padding:10px;">
                <label style="display:flex; align-items:center; gap:8px; font-weight:600; text-transform:capitalize;">
                  <input type="checkbox" name="avail_day" value="saturday" data-day="saturday" style="width:16px; height:16px;"> Saturday
                </label>
                <div style="display:flex; gap:6px; margin-top:8px;">
                  <input type="time" name="saturday_from" data-day-from="saturday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                  <input type="time" name="saturday_to" data-day-to="saturday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                </div>
              </div>
              <div style="border:1px solid #e5e7eb; border-radius:8px; padding:10px;">
                <label style="display:flex; align-items:center; gap:8px; font-weight:600; text-transform:capitalize;">
                  <input type="checkbox" name="avail_day" value="sunday" data-day="sunday" style="width:16px; height:16px;"> Sunday
                </label>
                <div style="display:flex; gap:6px; margin-top:8px;">
                  <input type="time" name="sunday_from" data-day-from="sunday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                  <input type="time" name="sunday_to" data-day-to="sunday" style="flex:1; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
                </div>
              </div>
            </div>
            <label style="display:flex; flex-direction:column; gap:6px;">
              Notes (optional)
              <textarea id="provAvailabilityNotes" style="padding:10px; border:1px solid #d1d5db; border-radius:8px; min-height:60px;"></textarea>
            </label>
          </div>

          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button type="submit" class="btn" style="padding:12px 16px; background: linear-gradient(135deg, #67B3C2 0%, #06464E 100%); color:#fff; border:none; border-radius:10px; font-weight:700;">Save changes</button>
            <button type="button" id="provDelete" class="btn secondary" style="padding:12px 16px; border:1px solid #b91c1c; color:#b91c1c; background:#fff; border-radius:10px; font-weight:700;">Delete account</button>
          </div>
          <div id="provStatus" style="font-size:13px; color:#6b7280;"></div>
        </form>
      </section>
    </main>

    <footer style="background:#06464E; color:white; padding:24px; text-align:center; margin-top:32px;">
      <p style="margin:0;">Â© 2025 Assured Hearts. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
